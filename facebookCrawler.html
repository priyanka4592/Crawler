<!DOCTYPE html>

<html>
    <head>
        <title>Facebook Crawler</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="facebookCrawler.css">
        <script src="facebookCrawler.js"></script>
    </head>
    <body>
        <div id="fb-root"></div>

        <h1>Facebook Data Fetcher</h1>
        <div id="container">
            <input type="button" id="getData" value="Get Data" />

            <table id="dataTable" style="display: none">
                <tr>
                    <th>Key</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>First Name </td>
                    <td id="firstName"></td>
                </tr>
                <tr>
                    <td>Last Name </td>
                    <td id="lastName"></td>
                </tr>
                <tr>
                    <td>Email </td>
                    <td id="userEmail"></td>
                </tr>
                <tr>
                    <td>Birthday </td>
                    <td id="birthDay"></td>
                </tr>
                <tr>
                    <td>Work </td>
                    <td id="work"></td>
                </tr>
                <tr>
                    <td>Education </td>
                    <td id="education"></td>
                </tr>
                <tr>
                    <td>Profile Image </td>              
                    <td>
                        <img id="profileImage" src=""  width="42" height="42">
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
